<!DOCTYPE html><html ng-app="AwesomeScreenshotApp"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>awesome screenshot app</title><script type="text/javascript" src="js/lib/jquery-2.1.1.min.js"></script><script type="text/javascript" src="js/lib/helper.js"></script><script type="text/javascript" src="js/lib/md5.js"></script><script type="text/javascript" src="js/lib/jquery.noty.min.js"></script><script type="text/javascript" src="js/lib/angular-1.2.16.min.js"></script><link rel="stylesheet" href="css/style.min.css"></head><body><div class="loading-wrapper ng-hide" ng-show="APP_MODE == 'loading'"><div class="loading-center"><div class="double-bounce1"></div><div class="double-bounce2"></div></div></div><div id="tool-panel" ng-class="APP_MODE" ng-controller="ToolbarCtrl"><a class="logo" ng-class="APP_MODE" href="http://awesomescreenshot.com/" target="_blank"></a> <a class="logo-p" ng-class="APP_MODE" href="http://awesomescreenshot.com/" target="_blank">Awesome Screenshot</a><div diigo-annotation-bar></div><div id="setting-bar" ng-show="APP_MODE != 'editor' && APP_MODE != 'clip'"><a class="btn" ng-show="APP_MODE != 'editor' && APP_MODE != 'upload'" ng-click="upload()" adjust-tip><span>{{"tip_add" | i18n}}</span><img src="images/add.png"></a><div class="btn-group" ng-show="APP_MODE == 'gallery'" id="search-txt-container"><a class="btn" ng-click="search()" class="search-txt-btn" adjust-tip><span>{{"tip_search" | i18n}}</span><img src="images/search2.png"></a> <input type="search" placeholder="search title" class="search-txt" id="search-txt"></div><a class="btn" ng-click="showSetting()" adjust-tip><span>{{"tip_setting" | i18n}}</span><img src="images/setting.png"></a></div></div><div class="main" ng-class="APP_MODE"><div class="content gallery ng-hide" ng-controller="MainCtrl" id="gallery_ctrl" ng-show="APP_MODE == 'gallery'"><div diigo-gallery></div></div><div class="content editor ng-hide" ng-controller="EditCtrl" id="editor_ctrl" ng-show="APP_MODE == 'editor' || APP_MODE == 'clip'"><div diigo-editor></div></div><div class="content upload" ng-controller="UploadCtrl" id="upload_ctrl" ng-show="APP_MODE == 'upload'"><div diigo-upload></div></div><div class="content share ng-hide" ng-controller="ShareCtrl" id="share_ctrl" ng-show="APP_MODE == 'share'"><div diigo-share></div></div></div><div diigo-menu-panel></div><div class="list-dialog"></div><iframe id="print" src="print.html" style="display: none; left:-5000px; top: -5000px; width: 1px; height: 1px"></iframe><div class="overlay" ng-class="{'show': toggleSetting}"></div><div diigo-setting ng-controller="SettingCtrl"></div><script src="js/app/app.min.js"></script><script src="js/editor/diigo_editor.min.js"></script></body></html>
