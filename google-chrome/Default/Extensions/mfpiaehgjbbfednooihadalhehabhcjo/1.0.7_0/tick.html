<!DOCTYPE html><html ng-app="AwesomeScreenshotTick"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>awesome screenshot tick</title><style type="text/css">.tick {
            color: red;
            font-size: 80px;
            line-height: 100px;
            height: 100%;
            width: 100%;
            text-align: center;
            vertical-align: middle;
            font-family: Arial;
        }
        body {
            height: 100px;
            width: 100px;
            background: transparent;
            margin : 0;
            padding: 0;
        }</style></head><body ng-controller="TickCtrl" id="tick_ctrl"><div class="tick" id="ticker">{{ ticker }}</div><script type="text/javascript" src="js/lib/jquery-2.1.1.min.js"></script><script type="text/javascript" src="js/lib/angular-1.2.16.min.js"></script><script type="text/javascript" src="js/tick/tick.js"></script></body></html>
